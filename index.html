    .background-container {

    .background {
      position: absolute;

    .falling-leaf {

  <script>
    // Falling Leaf JavaScript 
    const leafContainer = document.getElementById('leaf-container');
    const numberOfLeaves = 20; 

    function getRandom(min, max) { 
      return Math.random() * (max - min) + min;
    }

    function createLeaf() {
      const leaf = document.createElement('div');
      leaf.classList.add('falling-leaf');

      const size = getRandom(10, 30); 
      leaf.style.width = size + 'px';
      leaf.style.height = size + 'px';

      leaf.style.left = getRandom(0, 100) + '%'; 
      leaf.style.animationDuration = getRandom(5, 10) + 's'; 
      leaf.style.animationDelay = getRandom(0, 5) + 's'; 

      leafContainer.appendChild(leaf);
    }

    for (let i = 0; i < numberOfLeaves; i++) {
      createLeaf();
    }

    const sections = document.querySelectorAll('.section');
    let currentSectionIndex = 0;
    let scrolling = false;
    const scrollArrow = document.getElementById('scroll-arrow'); 

    scrollArrow.addEventListener('click', () => {
      if (currentSectionIndex < sections.length - 1) {
        scrollToSection(currentSectionIndex + 1); 
      }
    });

    window.addEventListener('wheel', (event) => {
      event.preventDefault(); 

      if (!scrolling) { 
        scrolling = true;

        const deltaY = event.deltaY; 

        if (deltaY > 0 && currentSectionIndex < sections.length - 1) {
          currentSectionIndex++;
        } else if (deltaY < 0 && currentSectionIndex > 0) {
          currentSectionIndex--; 
        }

        scrollToSection(currentSectionIndex);

        setTimeout(() => { 
          scrolling = false;
        }, 800); 
      }
    });

    function scrollToSection(index) {
      sections[index].scrollIntoView({
        behavior: 'smooth',
        block: 'start' 
      });

      // Update arrow direction
      if (index === sections.length - 1) {
        scrollArrow.style.display = 'none'; // Hide on last page
      } else {
        scrollArrow.style.display = 'flex';
        scrollArrow.classList.toggle('up', index > 0); // Point up if not on the first page
      }
    }
  </script>
